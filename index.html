<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card__container">
          <div class="card__header">
            <img class="card__image" src="images/image-equilibrium.jpg" alt="Image of Equilibrium #3429" />
          </div>
          <div class="card__body">
            <p class="card__title">Equilibrium #3429</p>
            <p class="card_description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__details">
              <div class="card__price">
                <img src="images/icon-ethereum.svg" role="presentation" />
                <span>0.041 ETH</span>
              </div>
              <div class="card__expiration">
                <img src="images/icon-clock.svg" role="presentation" />
                <span>3 days left</span>
              </div>
            </div>
          </div>
          <div class="card__footer">
            <img class="card__owner-icon" src="images/image-avatar.png" role="presentation" />
            <div>
              Creation of
              <span class="card__owner-name"> Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">John Arren Novilla</a>.</div>
  </body>
</html>
